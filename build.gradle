plugins {
    id 'war'
}

group 'com.github.giovane'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.ws.rs:javax.ws.rs-api:2.0'
    compile 'mysql:mysql-connector-java:8.0.17'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.29'
    compile 'org.glassfish.jersey.core:jersey-server:2.29'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.29'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.29'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.13.1'

    testImplementation 'junit:junit:4.11'
}
